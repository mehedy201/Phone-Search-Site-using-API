<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link with CSS  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link with Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font awsome link  -->
    <script src="https://kit.fontawesome.com/5664181a6c.js" crossorigin="anonymous"></script>
    <!-- Title  -->
    <title>Phone Search</title>
</head>
<body>
    <!-- Search Box Area  -->
    <header>
        <div class="container">
            <h1 class="text-center pt-5">Search and <span class="highlight fw-bold">Get</span> Phone Details</h1>
            <p class="font-style text-center">If you want to know Phone Details. Click the search box and search your favorite phone</p>
            <div class="search-box d-flex justify-content-center align-items-center mt-4 pb-5">
                <input id="search-input" type="text" placeholder="Search your Phone">
                <i onclick="searchText()" class="fas fa-search fw-bold ms-3"></i>
            </div>
        </div>
    </header>
    <!-- Main Section  -->
    <main>
        <div class="container mb-5">
            <div class="row d-grid">
                <div id="show-phone" class="row row-cols-1 row-cols-md-3 g-4 bg-wite">
                    
                </div>
            </div>
            <div id="page-not-found"></div>
        </div>
    </main>
   
  
  <!-- Modal -->
  <div class="modal fade" id="modal-id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close modal-btn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="show-phone-details" class="modal-body">
            <div class="main-part"></div>
            
            
        </div>
        
        
        <div class="modal-footer">
          <button type="button" class="btn btn-sm" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Link with JS  -->
    <script src="js/app.js"></script>
    <!-- Link with Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
